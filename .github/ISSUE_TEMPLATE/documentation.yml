name: Documentation
description: Create a report to help us improve the documentation
labels: ["documentation"]
body:
  - type: input
    id: link
    attributes:
      label: Documentation Link
      description: |
        Link to any documentation or examples that you are referencing. Suggested improvements should in most cases consider what currently is in the documentation of the most recent version of the docs: https://petermakus.github.io/SeisMIC/
      placeholder: https://petermakus.github.io/SeisMIC/...
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What is missing, unclear, or wrong in the documentation? 
      placeholder: |
        * I found [...] to be unclear because [...]
        * [...] made me think that [...] when really it should be [...]
        * There is no example showing how to do [...]
    validations:
      required: true
  - type: textarea
    id: improvement
    attributes:
      label: Suggested improvement
      placeholder: |
        * This line should be be changed to say [...]
        * Include a paragraph explaining [...]
        * Add a figure showing [...]
